<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator freecodecamp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Calculator -->
     <div class="calculator">
        <!-- Display -->
        <div class="calculator-display">
            <h1 id="display">0</h1>
        </div>
        <!-- Buttons -->
        <div class="calculator-buttons">
            <button class="operator" id="add" value="+">+</button>
            <button class="operator" id="subtract" value="-">-</button>
            <button class="operator" id="multiply" value="*">ร</button>
            <button class="operator" id="divide" value="/">รท</button>
            <button value="7" id="seven">7</button>
            <button value="8" id="eight">8</button>
            <button value="9" id="nine">9</button>
            <button value="4" id="four">4</button>
            <button value="5" id="five">5</button>
            <button value="6" id="six">6</button>
            <button value="1" id="one">1</button>
            <button value="2" id="two">2</button>
            <button value="3" id="three">3</button>
            <button class="decimal" id="decimal" value=".">.</button>
            <button value="0">0</button>
            <button class="clear" id="clear">C</button>
            <button class="equal-sign operator" id="equals" value="=">=</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
